<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Fish Feeder Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 { text-align: center; margin-bottom: 10px; }
        .summary {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
        }
        th {
            background: rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Fish Feeder Dashboard</h1>

        <div class="summary" style="background-color: {{ alert_color }};">
            {{ summary }}
        </div>

        <h2>Latest Sensor Readings (Last 10)</h2>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Temperature (Â°C)</th>
                    <th>pH</th>
                    <th>Ammonia (ppm)</th>
                    <th>Turbidity (NTU)</th>
                </tr>
            </thead>
            <tbody>
                {% for r in readings %}
                <tr>
                    <td>{{ r.createdAt }}</td>
                    <td>{{ r.temperature }}</td>
                    <td>{{ r.ph }}</td>
                    <td>{{ r.ammonia }}</td>
                    <td>{{ r.turbidity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
