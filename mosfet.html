<!DOCTYPE html>
<html>
<head>
<title>ESP32 MOSFET Control</title>

<style>
button {
  font-size:25px;
  margin:10px;
  padding:15px 40px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
#on {background:#28a745; color:white;}
#off {background:#dc3545; color:white;}
</style>

</head>
<body>

<h2>ESP32 MOSFET Control Dashboard</h2>

<button id="on">TURN ON</button>
<button id="off">TURN OFF</button>

<script>
const esp = "http://192.168.xx.xx"; // replace IP here!

document.getElementById("on").onclick = () => fetch(esp+"/on");
document.getElementById("off").onclick = () => fetch(esp+"/off");
</script>

</body>
</html>
