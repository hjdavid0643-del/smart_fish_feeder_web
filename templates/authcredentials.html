<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</authentication>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .top { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .content { padding:20px; }
  </style>
</head>
<body>
<div class="card" style="width:820px;">
  <div class="top">
    <h2>IoT Dashboard</h2>
    <div>
      <button id="btnLogout">Logout</button>
    </div>
  </div>

  <div class="content">
    <p id="info">Loading...</p>
    <div id="role-panel"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" };
initializeApp(firebaseConfig);
const auth = getAuth();

document.getElementById("btnLogout").addEventListener("click", async () => {
  try {
    await fetch("/sessionLogout", { method: "POST", credentials: "include" });
    await signOut(auth);
    window.location.href = "/";
  } catch (e) {
    alert(e.message);
  }
});

async function loadProtected() {
  try {
    const resp = await fetch("/protected", { credentials: "include" });
    if (!resp.ok) {
      window.location.href = "/";
      return;
    }
    const json = await resp.json();
    document.getElementById("info").textContent = `UID: ${json.uid} — Role: ${json.role}`;
    const rolePanel = document.getElementById("role-panel");
    if (json.role === "super_admin") {
      rolePanel.innerHTML = "<p>You are a super_admin — you can assign roles via /assignRole</p>";
    } else if (json.role === "admin") {
      rolePanel.innerHTML = "<p>Admin Dashboard</p>";
    } else {
      rolePanel.innerHTML = "<p>Worker Dashboard</p>";
    }
  } catch (e) {
    console.error(e);
    window.location.href = "/";
  }
}
loadProtected();
</script>
</body>
</html>
