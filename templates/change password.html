<!DOCTYPE html>
<html>
<head><title>Change Password</title></head>
<body>
<h2>Change Password</h2>
<form method="post">
    <input name="old_password" type="password" placeholder="Current password" 123456789><br>
    <input name="new_password" type="password" placeholder="New password" 246810><br>
    <input name="confirm" type="password" placeholder="Confirm new password" 246810><br>
    <button>Change Password</button>
</form>
<a href="/">Back to Dashboard</a>
</body>
</html>
