<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Fish Feeder Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Smart Fish Feeder Login</h1>

  <form id="loginForm" onsubmit="return false;">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginButton" type="button">Login</button>
    <p id="errorMsg">{{ error or '' }}</p>
    <p><a href="{{ url_for('register') }}">Create account</a></p>
  </form>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // TODO: put YOUR Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginButton").addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => userCredential.user.getIdToken())
        .then(idToken => {
          return fetch("/session-login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({id_token: idToken})
          });
        })
        .then(res => {
          if (res.redirected) {
            window.location.href = res.url;   // should go to /dashboard
          } else {
            return res.json().then(d => {
              errorMsg.textContent = d.message || "Login failed";
            });
          }
        })
        .catch(err => {
          errorMsg.textContent = err.message;
        });
    });
  </script>
</body>
</html>
