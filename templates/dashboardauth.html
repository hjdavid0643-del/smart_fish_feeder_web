<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Feeder Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 { margin-bottom: 20px; font-size: 2.5em; }
        p { margin-bottom: 30px; font-size: 1.2em; }
        a.btn {
            display: inline-block; padding: 15px 30px;
            font-size: 1em; font-weight: bold;
            color: #2575fc; background-color: #fff;
            border-radius: 50px; text-decoration: none;
            margin: 10px 0; transition: 0.3s;
        }
        a.btn:hover { background-color: #f0f0f0; }
        a.logout { display: block; margin-top: 20px; color: #fff; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome! 
        <p>Your role: {{ role }}</p>
        <a class="btn" href="#">Get Started</a>
        <a class="logout" href="/logout">Logout</a>
    </div>
</body>
</html>
