<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Feeder Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 { margin-bottom: 20px; font-size: 2.5em; }
        input {
            width: 80%; padding: 12px; margin: 10px 0;
            border: none; border-radius: 50px;
            outline: none; font-size: 1em;
        }
        button {
            width: 85%; padding: 12px;
            border-radius: 50px; border: none;
            background-color: #fff; color: #2575fc;
            font-size: 1em; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
        button:hover { background-color: #f0f0f0; }
        a { display: block; margin-top: 15px; color: #fff; text-decoration: underline; }
        .error { color: #ff8080; margin-top: 10px; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <p id="errorMsg" class="error">{{ error or '' }}</p>

        <!-- JS handles login; do not post to /login -->
        <form id="loginForm" onsubmit="return false;">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="loginButton">Login</button>
        </form>

        <a href="/reset_password">Forgot password?</a>
        <a href="{{ url_for('register') }}">Create account</a>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script>
        // Exact Firebase config from your Firebase console
      const firebaseConfig = {
  apiKey: "AIzaSyAiRe0kD9irw4heL4xtnoKSnkE0NM8afDxw",
  authDomain: "authentication--fish-feeder.firebaseapp.com",
  databaseURL: "https://authentication--fish-feeder-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "authentication--fish-feeder",
  storageBucket: "authentication--fish-feeder.firebasestorage.app",
  messagingSenderId: "359841804188",
  appId: "1:359841804188:web:3aa4d99298254559512259",
  measurementId: "G-QWELHSK2DN"
};

        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener("DOMContentLoaded", function () {
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const loginButton = document.getElementById("loginButton");
            const errorMsg = document.getElementById("errorMsg");

            loginButton.addEventListener("click", function () {
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                errorMsg.textContent = "";

                if (!email || !password) {
                    errorMsg.textContent = "Please enter email and password.";
                    return;
                }

                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => userCredential.user.getIdToken())
                    .then(idToken => {
                        return fetch("/session-login", {
                            method: "POST",
                            headers: {"Content-Type": "application/json"},
                            body: JSON.stringify({ id_token: idToken })
                        });
                    })
                    .then(res => {
                        if (res.redirected) {
                            window.location.href = res.url;  // should go to /dashboard
                        } else {
                            return res.json().then(d => {
                                errorMsg.textContent = d.message || "Login failed.";
                            });
                        }
                    })
                    .catch(err => {
                        errorMsg.textContent = err.message;
                    });
            });
        });
    </script>
</body>
</html>
