<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Feeder Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 { margin-bottom: 20px; font-size: 2.5em; }
        input {
            width: 80%; padding: 12px; margin: 10px 0;
            border: none; border-radius: 50px;
            outline: none; font-size: 1em;
        }
        button {
            width: 85%; padding: 12px;
            border-radius: 50px; border: none;
            background-color: #fff; color: #2575fc;
            font-size: 1em; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
        button:hover { background-color: #f0f0f0; }
        a { display: block; margin-top: 15px; color: #fff; text-decoration: underline; }
        .error { color: #ff8080; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <a href="/reset_password">Forgot password?</a>
        <a href="{{ url_for('register') }}">Create account</a>
    </div>
</body>
</html>
