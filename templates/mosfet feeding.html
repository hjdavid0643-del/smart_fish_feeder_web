<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Fish Feeder - Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .control-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .control-card h3 {
            margin: 0 0 15px 0;
            font-size: 20px;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .control-card h4 {
            color: #fff;
            margin: 15px 0 10px 0;
            font-size: 16px;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: all 0.3s;
            color: white;
            touch-action: manipulation;
        }

        .btn-on {
            background: linear-gradient(135deg, #4caf50, #45a049);
        }

        .btn-on:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
        }

        .btn-off {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .btn-off:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.4);
        }

        .btn-add-schedule {
            width: 100%;
            background: linear-gradient(135deg, #2196f3, #1976d2);
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            color: white;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        .btn-add-schedule.feeding {
            background: linear-gradient(135deg, #4caf50, #388e3c);
        }

        .btn-add-schedule:active {
            transform: scale(0.98);
        }

        .slider-container {
            margin-bottom: 15px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .slider-header label {
            font-size: 14px;
            color: #fff;
            font-weight: 500;
            margin: 0;
        }

        .speed-badge {
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;
            min-width: 50px;
            text-align: center;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .speed-badge.feeding {
            background: rgba(76, 175, 80, 0.9);
        }

        .speed-badge.pump {
            background: rgba(33, 150, 243, 0.9);
        }

        .slider-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-label {
            color: #000;
            font-size: 14px;
            font-weight: 800;
            min-width: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 5px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .slider-track {
            position: relative;
            flex: 1;
            height: 12px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 6px;
            overflow: visible;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .slider-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            border-radius: 6px;
            transition: width 0.05s ease;
            pointer-events: none;
        }

        .slider-fill.feeding {
            background: linear-gradient(90deg, #4caf50, #66bb6a);
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
        }

        .slider-fill.pump {
            background: linear-gradient(90deg, #2196f3, #42a5f5);
            box-shadow: 0 2px 4px rgba(33, 150, 243, 0.3);
        }

        .slider {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 12px;
            background: transparent;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
            z-index: 2;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            border: 3px solid #4caf50;
            transition: all 0.2s;
        }

        .slider.pump::-webkit-slider-thumb {
            border-color: #2196f3;
        }

        .slider::-webkit-slider-thumb:active {
            transform: scale(1.3);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.6);
        }

        .slider::-moz-range-thumb {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            border: 3px solid #4caf50;
            transition: all 0.2s;
        }

        .slider.pump::-moz-range-thumb {
            border-color: #2196f3;
        }

        .status-display {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
            font-weight: bold;
        }

        .schedule-divider {
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
        }

        .schedule-list {
            margin-bottom: 15px;
        }

        .schedule-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .schedule-name {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .schedule-toggle {
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .schedule-toggle.feeding {
            background: #4caf50;
        }

        .schedule-toggle.pump {
            background: #2196f3;
        }

        .schedule-toggle.disabled {
            background: #f44336;
        }

        .schedule-info {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .schedule-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            color: white;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #2196f3;
            flex: 1;
        }

        .btn-edit:active {
            transform: scale(0.95);
        }

        .btn-delete {
            background: #f44336;
        }

        .btn-delete:active {
            transform: scale(0.95);
        }

        .new-schedule-form {
            margin-top: 15px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 800px;
            }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .text-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            font-size: 15px;
            color: #333;
            font-weight: 600;
            box-sizing: border-box;
        }

        .text-input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.4);
        }

        .days-selector {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .day-btn {
            flex: 1;
            min-width: 45px;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: all 0.3s;
        }

        .day-btn.active.feeding {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
        }

        .day-btn.active.pump {
            background: #2196f3;
            border-color: #2196f3;
            color: white;
        }

        .form-actions {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-cancel {
            background: linear-gradient(135deg, #9e9e9e, #757575);
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            color: white;
        }

        .btn-save-schedule {
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            color: white;
        }

        .btn-save-schedule.feeding {
            background: linear-gradient(135deg, #4caf50, #388e3c);
        }

        .btn-save-schedule.pump {
            background: linear-gradient(135deg, #2196f3, #1976d2);
        }

        .time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .time-input-group {
            margin-bottom: 0;
        }

        .time-input-group label {
            display: block;
            margin-bottom: 6px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
        }

        .time-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            font-size: 16px;
            color: #333;
            font-weight: 600;
            box-sizing: border-box;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .control-card {
                padding: 18px;
            }

            .btn {
                font-size: 14px;
                padding: 16px;
            }

            .day-btn {
                min-width: 40px;
                padding: 8px;
                font-size: 12px;
            }

            .form-actions {
                grid-template-columns: 1fr;
            }

            .slider-label {
                font-size: 12px;
                min-width: 35px;
            }
        }
    </style>
</head>
<body>

        </div>

        <!-- ========== WATER PUMP CONTROL ========== -->
        <div class="control-card">
            <h3>üíß Water Pump Control</h3>
            
            <!-- Manual On/Off Buttons -->
            <div class="control-buttons">
                <button class="btn btn-on" onclick="controlPump('on')">Pump ON</button>

    <!-- ========== JAVASCRIPT ========== -->
    <script>
        let feedSchedules = [];
        let pumpSchedules = [];

        // ========== FEEDING CONTROL ==========
        async function controlFeeding(action) {
            try {
                const res = await fetch('/control_feeding', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action})
                });
                const data = await res.json();
                alert(data.message);
                loadFeedingStatus();
            } catch (e) {
                console.error('Error:', e);
                alert('‚ùå Failed to control feeding');
            }
        }

        function updateFeedSpeed(value) {
            document.getElementById('feedSpeedDisplay').textContent = value + '%';
            document.getElementById('feedSliderFill').style.width = value + '%';
        }

        async function setFeedSpeed() {
            const speed = document.getElementById('feedSpeedSlider').value;
            try {
                const res = await fetch('/control_feeding', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action: 'set_speed', speed: parseInt(speed)})
                });
                await res.json();
                loadFeedingStatus();
            } catch (e) {
                console.error('Error:', e);
            }
        }

        async function loadFeedingStatus() {
            try {
                const res = await fetch('/get_feeding_status');
                const data = await res.json();
                
                if (data.status === 'success') {
                    document.getElementById('feedStatus').textContent = 
                        `Status: ${data.feed_status.toUpperCase()} | Speed: ${data.feed_speed}%`;
                    
                    document.getElementById('feedSpeedSlider').value = data.feed_speed;
                    updateFeedSpeed(data.feed_speed);
                }
            } catch (e) {
                console.error('Failed to load feeding status:', e);
            }
        }

        // ========== PUMP CONTROL ==========
        async function controlPump(action) {
            try {
                const res = await fetch('/control_pump', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action})
                });
                const data = await res.json();
                alert(data.message);
                loadPumpStatus();
            } catch (e) {
                console.error('Error:', e);
                alert('‚ùå Failed to control pump');
            }
        }

        function updatePumpSpeed(value) {
            document.getElementById('pumpSpeedDisplay').textContent = value + '%';
            document.getElementById('pumpSliderFill').style.width = value + '%';
        }

        async function setPumpSpeed() {
            const speed = document.getElementById('pumpSpeedSlider').value;
            try {
                const res = await fetch('/control_pump', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action: 'set_speed', speed: parseInt(speed)})
                });
                await res.json();
                loadPumpStatus();
            } catch (e) {
                console.error('Error:', e);
            }
        }

        async function loadPumpStatus() {
            try {
                const res = await fetch('/get_pump_status');
                const data = await res.json();
                
                if (data.status === 'success') {
                    document.getElementById('pumpStatus').textContent = 
                        `Status: ${data.pump_status.toUpperCase()} | Speed: ${data.pump_speed}%`;
                    
                    document.getElementById('pumpSpeedSlider').value = data.pump_speed;
                    updatePumpSpeed(data.pump_speed);
                }
            } catch (e) {
                console.error('Failed to load pump status:', e);
            }
        }

        // ========== FEEDING SCHEDULE ==========
        function toggleFeedScheduleForm() {
            const form = document.getElementById('newFeedScheduleForm');
            const btn = event.target;
            
            if (form.style.display === 'none') {
