<h4>MOSFET1 Schedule</h4>
<form id="mosfet1-schedule-form">
    <label>09:00 <input name="09:00" value="on"></label>
    <label>16:00 <input name="16:00" value="off"></label>
    <button type="submit">Set Schedule</button>
</form>

<script>
document.getElementById("mosfet1-schedule-form").onsubmit = async function(e){
    e.preventDefault();
    const form = e.target;
    let schedule = {};
    for (let input of form.querySelectorAll('input')) {
        schedule[input.name] = input.value;
    }
    const res = await fetch("/mosfet/mosfet1/schedule", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({schedule})
    });
    const data = await res.json();
    alert(data.message);
}
</script>
