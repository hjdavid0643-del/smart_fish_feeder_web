<!-- ========== WATER PUMP CONTROL WITH SCHEDULE ========== -->
<div class="control-card pump-card">
    <h3>üíß Water Pump Control</h3>
    
    <!-- Manual On/Off Buttons -->
    <div class="control-buttons">
        <button class="btn btn-on" onclick="controlPump('on')">
            Pump ON
        </button>
        <button class="btn btn-off" onclick="controlPump('off')">
            Pump OFF
        </button>
    </div>

    <!-- Speed Slider with Labels -->
    <div class="slider-container">
        <div class="slider-header">
            <label>Pump Speed:</label>
            <span id="pumpSpeedDisplay" class="speed-badge">50%</span>
        </div>
        <div class="slider-wrapper">
            <span class="slider-label">0%</span>
            <div class="slider-track">
                <div class="slider-fill pump-fill" id="pumpSliderFill" style="width: 50%"></div>
                <input type="range" min="0" max="100" value="50" class="slider" 
                       id="pumpSpeedSlider" oninput="updatePumpSpeed(this.value)">
            </div>
            <span class="slider-label">100%</span>
        </div>
    </div>

    <!-- Status Display -->
    <div class="status-display" id="pumpStatus">
        Status: OFF | Speed: 0%
    </div>

    <!-- Divider -->
    <div class="schedule-divider"></div>

    <!-- Automated Schedule Section -->
    <h4 style="color: #fff; margin: 15px 0 10px 0;">‚è∞ Automated Schedules</h4>
    
    <!-- Schedule List -->
    <div id="pumpScheduleList" class="schedule-list">
        <!-- Dynamically populated schedules will appear here -->
    </div>

    <!-- Add New Schedule Button -->
    <button class="btn btn-add-schedule" onclick="togglePumpScheduleForm()">
        ‚ûï Add New Schedule
    </button>

    <!-- New Schedule Form (Hidden by default) -->
    <div id="newPumpScheduleForm" class="new-schedule-form" style="display: none;">
        <div class="schedule-divider"></div>
        
        <div class="form-group">
            <label>Schedule Name:</label>
            <input type="text" id="pumpScheduleName" placeholder="e.g., Morning Circulation" class="text-input">
        </div>

        <div class="time-row">
            <div class="time-input-group">
                <label>Start Time:</label>
                <input type="time" id="pumpScheduleStartTime" value="08:00" class="time-input">
            </div>
            <div class="time-input-group">
                <label>End Time:</label>
                <input type="time" id="pumpScheduleEndTime" value="10:00" class="time-input">
            </div>
        </div>

        <div class="slider-container">
            <div class="slider-header">
                <label>Pump Speed:</label>
                <span id="pumpSchedulePowerDisplay" class="speed-badge">75%</span>
            </div>
            <div class="slider-wrapper">
                <span class="slider-label">0%</span>
                <div class="slider-track">
                    <div class="slider-fill pump-fill" id="pumpSchedulePowerFill" style="width: 75%"></div>
                    <input type="range" min="0" max="100" value="75" class="slider" 
                           id="pumpSchedulePower" oninput="updatePumpSchedulePower(this.value)">
                </div>
                <span class="slider-label">100%</span>
            </div>
        </div>

        <div class="form-group">
            <label>Repeat Days:</label>
            <div class="days-selector">
                <button type="button" class="day-btn active" data-day="Mon">Mon</button>
                <button type="button" class="day-btn active" data-day="Tue">Tue</button>
                <button type="button" class="day-btn active" data-day="Wed">Wed</button>
                <button type="button" class="day-btn active" data-day="Thu">Thu</button>
                <button type="button" class="day-btn active" data-day="Fri">Fri</button>
                <button type="button" class="day-btn active" data-day="Sat">Sat</button>
                <button type="button" class="day-btn active" data-day="Sun">Sun</button>
            </div>
        </div>

        <div class="form-actions">
            <button class="btn btn-save-schedule" onclick="savePumpSchedule()">
                ‚úÖ Save Schedule
            </button>
            <button class="btn btn-cancel" onclick="togglePumpScheduleForm()">
                ‚ùå Cancel
            </button>
        </div>
    </div>
</div>

<!-- ========== JAVASCRIPT ========== -->
<script>
    let pumpSchedules = [];

    // ========== MANUAL PUMP CONTROL ==========
    async function controlPump(action) {
        try {
            const res = await fetch('/control_pump', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action})
            });
            const data = await res.json();
            alert(data.message);
            loadPumpStatus();
        } catch (e) {
            console.error('Error:', e);
            alert('‚ùå Failed to control pump');
        }
    }

    function updatePumpSpeed(value) {
        document.getElementById('pumpSpeedDisplay').textContent = value + '%';
        document.getElementById('pumpSliderFill').style.width = value + '%';
    }

    async function setPumpSpeed() {
        const speed = document.getElementById('pumpSpeedSlider').value;
        try {
            const res = await fetch('/control_pump', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: 'set_speed', speed: parseInt(speed)})
            });
            const data = await res.json();
            loadPumpStatus();
        } catch (e) {
            console.error('Error:', e);
        }
    }

    async function loadPumpStatus() {
        try {
            const res = await fetch('/get_pump_status');
            const data = await res.json();
            
            if (data.status === 'success') {
                document.getElementById('pumpStatus').textContent = 
                    `Status: ${data.pump_status.toUpperCase()} | Speed: ${data.pump_speed}%`;
                
                document.getElementById('pumpSpeedSlider').value = data.pump_speed;
                updatePumpSpeed(data.pump_speed);
            }
        } catch (e) {
            console.error('Failed to load pump status:', e);
        }
    }

    // ========== PUMP SCHEDULE FORM ==========
    function togglePumpScheduleForm() {
        const form = document.getElementById('newPumpScheduleForm');
        const btn = event.target;
        
        if (form.style.display === 'none') {
            form.style.display = 'block';
            btn.textContent = '‚ûñ Cancel';
        } else {
            form.style.display = 'none';
            btn.textContent = '‚ûï Add New Schedule';
            resetPumpForm();
        }
    }

    function resetPumpForm() {
        document.getElementById('pumpScheduleName').value = '';
        document.getElementById('pumpScheduleStartTime').value = '08:00';
        document.getElementById('pumpScheduleEndTime').value = '10:00';
        document.getElementById('pumpSchedulePower').value = 75;
        updatePumpSchedulePower(75);
        
        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.classList.add('active');
        });
    }

    function updatePumpSchedulePower(value) {
        document.getElementById('pumpSchedulePowerDisplay').textContent = value + '%';
        document.getElementById('pumpSchedulePowerFill').style.width = value + '%';
    }

    // ========== DAY SELECTOR ==========
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });
        
        loadPumpStatus();
        loadPumpSchedules();
    });

    // ========== SAVE PUMP SCHEDULE ==========
    async function savePumpSchedule() {
        const name = document.getElementById('pumpScheduleName').value;
        const startTime = document.getElementById('pumpScheduleStartTime').value;
        const endTime = document.getElementById('pumpScheduleEndTime').value;
        const power = document.getElementById('pumpSchedulePower').value;
        
        const days = Array.from(document.querySelectorAll('.day-btn.active'))
            .map(btn => btn.getAttribute('data-day'));

        if (!name) {
            alert('‚ö†Ô∏è Please enter a schedule name');
            return;
        }

        if (!startTime || !endTime) {
            alert('‚ö†Ô∏è Please set start and end times');
            return;
        }

        if (days.length === 0) {
            alert('‚ö†Ô∏è Please select at least one day');
            return;
        }

        const scheduleData = {
            name,
            action: 'pump',
            startTime,
            endTime,
            power: parseInt(power),
            days,
            enabled: true
        };

        try {
            const res = await fetch('/pump_schedule/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(scheduleData)
            });

            const data = await res.json();
            
            if (data.status === 'success') {
                alert('‚úÖ Pump schedule saved!');
                loadPumpSchedules();
                togglePumpScheduleForm();
            } else {
                alert('‚ùå Error: ' + data.message);
            }
        } catch (e) {
            console.error('Error:', e);
            alert('‚ùå Failed to save schedule');
        }
    }

    // ========== LOAD PUMP SCHEDULES ==========
    async function loadPumpSchedules() {
        try {
            const res = await fetch('/pump_schedule/list');
            const data = await res.json();
            
            if (data.status === 'success') {
                pumpSchedules = data.schedules || [];
                renderPumpSchedules();
            }
        } catch (e) {
            console.error('Failed to load schedules:', e);
        }
    }

    // ========== RENDER PUMP SCHEDULES ==========
    function renderPumpSchedules() {
        const container = document.getElementById('pumpScheduleList');
        
        if (pumpSchedules.length === 0) {
            container.innerHTML = '<div class="empty-state">üì≠ No pump schedules yet</div>';
            return;
        }

        container.innerHTML = pumpSchedules.map((schedule, index) => `
            <div class="schedule-item">
                <div class="schedule-header">
                    <span class="schedule-name">üíß ${schedule.name}</span>
                    <button class="schedule-toggle ${schedule.enabled ? '' : 'disabled'}" 
                            onclick="togglePumpScheduleStatus(${index})">
                        ${schedule.enabled ? 'Enabled' : 'Disabled'}
                    </button>
                </div>
                <div class="schedule-info">
                    <div>üïê Time: ${schedule.startTime} - ${schedule.endTime}</div>
                    <div>‚ö° Speed: ${schedule.power}%</div>
                    <div>üìÖ Days: ${schedule.days.join(', ')}</div>
                </div>
                <div class="schedule-actions">
                    <button class="btn-edit" onclick="editPumpSchedule(${index})">‚úèÔ∏è Edit</button>
                    <button class="btn-delete" onclick="deletePumpSchedule(${index})">üóëÔ∏è Delete</button>
                </div>
            </div>
        `).join('');
    }

    // ========== TOGGLE SCHEDULE STATUS ==========
    async function togglePumpScheduleStatus(index) {
        pumpSchedules[index].enabled = !pumpSchedules[index].enabled;
        
        try {
            await fetch('/pump_schedule/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(pumpSchedules[index])
            });
            renderPumpSchedules();
        } catch (e) {
            console.error('Error:', e);
        }
    }

    // ========== DELETE SCHEDULE ==========
    async function deletePumpSchedule(index) {
        if (!confirm('üóëÔ∏è Delete this pump schedule?')) return;
        
        try {
            const res = await fetch('/pump_schedule/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: pumpSchedules[index].id})
            });
            
            const data = await res.json();
            if (data.status === 'success') {
                alert('‚úÖ Schedule deleted');
                loadPumpSchedules();
            }
        } catch (e) {
            console.error('Error:', e);
            alert('‚ùå Failed to delete schedule');
        }
    }

    // ========== EDIT SCHEDULE ==========
    function editPumpSchedule(index) {
        alert('‚úèÔ∏è Edit feature coming soon!');
    }

    // ========== SLIDER EVENTS ==========
    document.getElementById('pumpSpeedSlider').addEventListener('mouseup', setPumpSpeed);
    document.getElementById('pumpSpeedSlider').addEventListener('touchend', setPumpSpeed);

    // ========== AUTO-REFRESH ==========
    setInterval(() => {
        loadPumpStatus();
        if (document.getElementById('newPumpScheduleForm').style.display === 'none') {
            loadPumpSchedules();
        }
    }, 3000);
</script>
